{% extends "base.html" %}
{% block title %}
Courses
{% endblock %}

{% block body %}


<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {% for course in courses_list %}
        <div class="col-lg-3">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <a>{{course.name}}</a>
                    </h5>
                    <p class="card-text">Description of the foreign language course.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
