{% extends "base.html" %}
{% block title %}
{{course.name}}
{% endblock %}

{% block body %}


<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-lg-3">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        {{course.name}}
                    </h5>
                    <p>{{ course.description }}</p>
                    <p><strong>Начало:</strong> {{ course.start_date }}</p>
                    <p><strong>Окончание:</strong> {{ course.end_date }}</p>
                    <a href="#" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
